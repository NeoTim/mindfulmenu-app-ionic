<div class="top-doodad"></div>

<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content class="with-top-doodad with-header" padding>

  <div id="forgotPassword">

    <ion-grid>
      <ion-row class="row">
        <ion-col align-self-center class="col">
          <div id="main-content">
            <h1 class="header" text-center>Forgot password</h1>
            <form #forgotPasswordForm="ngForm" novalidate>
              <ion-item>
                <ion-input [(ngModel)]="formData.username" name="username" #username="ngModel" type="email" placeholder="email" required ngvemail></ion-input>
              </ion-item>
              <div class="error" *ngIf="forgotPasswordForm.submitted && username.invalid">
                <div *ngIf="username.errors.required">This cannot be empty.</div>
                <div *ngIf="username.errors.email">This doesn't look like a valid email address.</div>
              </div>
              <div class="forgot-password-button-wrapper">
                <button ion-button block type="button" (click)="forgotPassword()">Forgot Password</button>
              </div>
            </form>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>

</ion-content>
