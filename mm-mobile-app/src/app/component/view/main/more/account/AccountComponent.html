<div class="top-doodad"></div>

<ion-header>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content class="with-top-doodad with-header" padding>
  <h1 text-center>Account</h1>
  <h3 margin-top text-center>{{ currentUser.firstName + ' ' + currentUser.lastName }}</h3>

  <ion-list id="detail-list" no-lines>
    <ion-item>
      <div class="item-label">User ID</div>
      <div class="item-value">{{ currentUser.id }}</div>
    </ion-item>
    <ion-item>
      <div class="item-label">Email</div>
      <div class="item-value">{{ currentUser.email }}</div>
    </ion-item>
  </ion-list>

  <ion-list id="action-list" inset>
    <button ion-item (click)="showChangePassword()">
      <p>Change Password</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
    <button ion-item (click)="showCancelSubscription()">
      <p>Cancel Subscription</p>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </button>
  </ion-list>

</ion-content>
